<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
            <!-- div # (para id) . (para classe) (nome para classe ou id) -->
            <!-- div#nomeDaId ou .nomeDaClasse (depois tab) -->
            <!-- ul>li*6>a -->
        <div id="formContainer">
            <div id="background">
                <div class="textoCentro">
                    <h1>Inscreva-se</h1>
                </div>
            <form id="form-inscricao" action="#" method="post">
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
            
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            
                <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
            
                <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
            
                <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
            
                <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                <div id="uploadContainer">
                    <div id="identidade">
                        <h1>Documento de Identidade</h1>
                        <div class="nuvem">
                            <div class="imagem">
                                <img src="img/Vector.png" alt="Upload">
                            </div>
                            <div class="textoFormato">
                                <span class="selecioneArquivo">Selecione o arquivo ou arraste para cá</span>
                                <span class="formatoUpload">JPG, PNG ou PDF</span>
                            </div>
                            <div class="botaoUpload">
                                <button class="botaoSelecione" type="button">Selecione</button>
                            </div>
                        </div>
                    </div>
                    <div id="residencia">
                        <h1>Comprovante de Residência</h1>
                        <div class="nuvem">
                            <div class="imagem">
                                <img src="img/Vector.png" alt="Upload">
                            </div>
                            <div class="textoFormato">
                                <span class="selecioneArquivo">Selecione o arquivo ou arraste para cá</span>
                                <span class="formatoUpload">JPG, PNG ou PDF</span>
                            </div>
                            <div class="botaoUpload">
                                <button class="botaoSelecione" type="button">Selecione</button>
                            </div>
                        </div>
                    </div>
                </div>
            <div id="botaoContainer">
                <button class="botao" type="submit">Enviar</button>
                <button class="botao" type="reset">Cancelar</button>
            </div>

            </form>
            <div class="textoCentro">
                <p>© 2024 Programa de Formação em Tecnologia - Maranhão</p>
            </div>
                
        </div>
            
        </div>
        <div id="imgContainer">
            <img src="img/icon.png" alt="Logo Trilhas">
        </div>
            
            
    

    </div>
</body>
</html>
